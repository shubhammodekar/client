<div class="w-50 h-75">
    <legend>Job Portal</legend>
    <div class="row">
      <!-- <div class="col col-md-8" style="overflow-y: scroll; max-height: 100vh"> -->
        <form [formGroup]="jobForm" (ngSubmit)="save()">
          <div class="mb-2 w-25">
            <label for="firstName" class="form-label">Amount</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              formControlName="firstName"
            />
          </div>
          <div class="mb-3 w-25">
            <label for="lastName" class="form-label">Narration</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col col-md-4">
        <div style="position: fixed">{{ preview }}</div>
      </div>
    <!-- </div> -->
  </div>
